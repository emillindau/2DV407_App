<div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Add new day</h2>
        </div>
        <div class="panel-body">
            <div class="addDay">
                <form class="form-horizontal">
                    <div class='form-group'>
                        <div class="col-lg-8">
                            <input type='text' class='form-control input' id='descr' name='descr' placeholder="Description">
                        </div>
                        <div class="col-lg-8">
                            <span class='day-help-block hidden'></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-4">
                            <button type="submit" id="addDayButton" class="btn btn-success">Add descr</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <span class="messages"></span>
                </div>
            </div>
        </div>
    </div>
</div>
